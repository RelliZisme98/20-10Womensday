    .intro-text {

    .card {

    /* üê± M√®o hai b√™n th∆∞ - to h∆°n v√† xa ra ngo√†i */
    .cat {

    .confetti div {

    @keyframes fall {

    /* ‚ù§Ô∏è Tr√°i tim n·∫£y l√™n */

    @keyframes bounceHeart {

    .card {

    /* Responsive: phones and small tablets */
    @media (max-width: 600px) {

    /* Extra small screens / narrow phones */

    }

  <script>
    // filepath: d:\CodeIdea\index.html
    // set --vh to fix 100vh issues on mobile (address bar)
    (function setVh() {
      function applyVh() {
        document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
      }
      applyVh();
      window.addEventListener('resize', applyVh);
    })();
    const intro = document.getElementById("intro");
    const introText = document.getElementById("introText");
    const card = document.getElementById("card");
    const confetti = document.getElementById("confetti");
    const messageEl = document.getElementById("message");
    const heartTitle = document.getElementById("heartTitle");
    const catLeft = document.getElementById("catLeft");
    const catRight = document.getElementById("catRight");
    const music = document.getElementById("music");

    const message = `üíñ Ch√∫c b·∫°n lu√¥n xinh ƒë·∫πp, d·ªãu d√†ng v√† r·∫°ng r·ª° nh∆∞ ƒë√≥a hoa h·ªìng üåπ

üíê Ch√∫c b·∫°n c√≥ m·ªôt ng√†y 20/10 th·∫≠t ng·ªçt ng√†o, tr√†n ƒë·∫ßy h·∫°nh ph√∫c v√† ƒë√°ng nh·ªõ! üå∏`;

    function typeText(text, element, speed = 40) {
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const c = document.createElement("div");
        c.style.setProperty("--hue", Math.random() * 360);
        c.style.left = Math.random() * 100 + "vw";
        c.style.animationDuration = 3 + Math.random() * 2 + "s";
        c.style.opacity = Math.random();
        confetti.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }

    function flowerFall() {
      const petal = document.createElement("div");
      petal.innerText = "üå∏";
      petal.style.position = "fixed";
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.top = "-10px";
      petal.style.fontSize = 20 + Math.random() * 15 + "px";
      petal.style.opacity = Math.random();
      petal.style.animation = "petalFall 6s linear forwards";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 6000);
    }
    setInterval(flowerFall, 600);

    // ‚ù§Ô∏è T·∫°o tr√°i tim n·∫£y
    function createHearts() {
      const heart = document.createElement("div");
      heart.classList.add("heart-bounce");
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    // M·ªü th∆∞
    function showCard() {
      intro.style.display = "none";
      heartTitle.style.display = "block";
      card.classList.add("show");
      catLeft.style.display = "block";
      catRight.style.display = "block";
      createConfetti();
      setInterval(createHearts, 600);
      music.volume = 0;
      music.play();
      let fadeIn = setInterval(() => {
        if (music.volume < 1) music.volume += 0.05;
        else clearInterval(fadeIn);
      }, 150);
      typeText(message, messageEl, 40);
    }

    introText.addEventListener("click", showCard);
